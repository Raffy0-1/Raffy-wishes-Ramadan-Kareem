<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Kareem - By Raffy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        body {
            background-image: url(1.png); 
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 2s ease-in-out;
        }
        .greeting {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 0px 0px 15px gold;
        }
        .countdown {
            font-size: 2rem;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        .btn-custom {
            background-color: #FFD700;
            color: black;
            font-size: 1.5rem;
            padding: 10px 20px;
            border-radius: 30px;
            transition: transform 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: black;
            animation: fadeIn 1s ease-in-out;
        }
        .popup-content h2 {
            color: #FFD700;
        }
        .close-btn {
            background: #DC3545;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }
        @media (max-width: 768px) {
            .greeting {
                font-size: 2.5rem;
            }
            .countdown {
                font-size: 1.5rem;
            }
            .btn-custom {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>ðŸŒ™ Ramadan Mubarak! ðŸŒ™</h2>
            <p>May this holy month bring you peace, joy, and countless blessings. - Raffy</p>
            <button class="close-btn" onclick="closePopup()">Close</button>
        </div>
    </div>

    <div class="container text-center">
        <h1 class="greeting">ðŸŒ™ Ramadan Kareem! ðŸŒ™</h1>
        <p class="lead">May this Ramadan bring peace, blessings, and happiness to you and your family. - Raffy</p>
        <p class="countdown">Eid Countdown: <span id="countdown">00:00:00</span></p>
        <button class="btn btn-custom" onclick="showTip()">ðŸŒŸ Get a Ramadan Tip</button>
        <p id="ramadan-tip" class="mt-3" style="font-size: 1.2rem; font-weight: bold; color: rgb(255, 255, 255);"></p>
    </div>

    <script>
       
        const eidDate = new Date(2025, 3, 1, 0, 0, 0); 

        function updateCountdown() {
            const now = new Date();
            const timeLeft = eidDate - now;

            if (timeLeft <= 0) {
                document.getElementById("countdown").innerText = "Eid Mubarak!";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function showTip() {
            const tips = [
                "Remember to stay hydrated after Iftar!",
                "Give charity generously, as it multiplies in Ramadan.",
                "Read at least one page of the Quran daily.",
                "Avoid excessive screen time; focus on prayers and family.",
                "Make special duas before breaking your fast.",
                "Sleep early to wake up fresh for Suhoor!",
                "Raffy ki trf sai sb kou yai blessed month mubarak hou"
            ];

            const randomTip = tips[Math.floor(Math.random() * tips.length)];
            document.getElementById("ramadan-tip").innerText = randomTip;
        }
    </script>
</body>
</html>
